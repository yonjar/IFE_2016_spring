<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task_2_2</title>
</head>

<body>
    <h3>空气质量指数不小于50的城市</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>
 
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var sum = ["一","二","三","四","五","六"];

    (function() {
        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var arr1 = aqiData.filter(function(e) {
        	return e[1] >= 50;
        });

        var arr2 = arr1.sort(function (a,b) {
        	return b[1] - a[1];
        })

        var ul = document.getElementById("aqi-list");
        var li = document.createElement("li");
        for (var i = 0; i < arr2.length; i++) {
        	ul.innerHTML += "<li>第"+sum[i]+"名："+arr2[i][0]+" , "+arr2[i][1]+"</li>";
        	//ul.appendChild(li);
        }

    })();
    </script>
</body>

</html>
